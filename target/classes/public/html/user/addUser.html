<div class="top-content" ng-init="initilizeCreateUser()">
	<div class="header-title">
		<h2>Xenia</h2>
	</div>
	<div class="inner-content">
		<div class="container">
			<div class="col-md-1"></div>
			<div class="col-md-10 white-back">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>Create New User</h1>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-success show-event"
							ng-click="onShowUsers()">Show Users</button>
					</div>
				</div>

				<form id="userForm" name="userForm">
					<div class="row">
						<div class="col-md-12 form-space">
							<div class="col-md-2">
								<label for="name">Name</label>
							</div>
							<div class="col-md-4">
								<input type="text" class="form-control" name="name"
									ng-model="user.name"
									placeholder="Enter name" required>
							</div>
							<div class="col-md-6"></div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 form-space">
							<div class="col-md-2">
								<label for="username">Username</label>
							</div>
							<div class="col-md-4">
								<input type="text" class="form-control" name="username"
									ng-model="user.username" placeholder="Enter Username"
									required>
							</div>
							
							<div class="col-md-2">
								<label for="parent">Parent</label>
							</div>
							<div class="col-md-4">
								<select class="form-control" name="parent"
									ng-model="user.parent_id" required>
									<option value="">Select One</option>
									<option ng-repeat="userdata in userListData" value="{{userdata.auth_id}}">{{userdata.name}}</option>
								</select>								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 form-space">
							<div class="col-md-2">
								<label for="email">Email</label>
							</div>
							<div class="col-md-4">
								<input type="email" class="form-control" name="email"
									ng-model="user.email_id"
									placeholder="Enter email" required>
							</div>
							<div class="col-md-6"></div>
						</div>
					</div>

					<div class="row form-space">
						<div class="col-md-12 form-space">
							<button type="button submit" class="btn btn-success"
								ng-click="userForm.$valid?onSaveUser(user):''"
								style="float: right">Save</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>

<style>
.white-back {
	padding: 2%;
}
</style>
