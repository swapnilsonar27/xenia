<div class="top-content">
	<div class="inner-content" style="height:100%">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text"></div>
			</div>

			<div class="row">
				<div class="col-sm-5 col-sm-offset-4" style="margin-top: 15%">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Login</h3>
						</div>
						<div class="form-top-right">
							<!-- <i class="fa fa-lock"></i> -->
						</div>
					</div>
					<div class="form-bottom">
						<form name="loginForm" id="loginForm">
							<div class="form-group">
								<input type="text" name="form-username" placeholder="Username"
									ng-model="login.name" class="form-username form-control"
									id="form-username" required>
							</div>
							<div class="form-group">
								<input type="password" name="form-password"
									placeholder="Password" ng-model="login.password"
									class="form-password form-control input-error"
									id="form-password" required>
							</div>
							<button type="submit" class="btn login-btn"
								ng-click="onSingIn(login)">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
